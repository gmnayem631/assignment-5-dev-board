<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>

    <!-- importing google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Importing DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Internal CSS for the site -->
    <style>
      html {
        background-color: #f4f7ff;
        font-family: "Poppins", serif;
        color: #00303c;
      }
      .text-secondary {
        color: #1e1e1e;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <section>
      <header>
        <nav
          class="flex justify-between bg-white max-w-[85%] mx-auto mt-6 rounded-2xl p-7"
        >
          <!-- Logo and name -->
          <div class="flex items-center gap-3">
            <img src="assets/logo.png" alt="" class="w-12 h-12" />
            <p class="text-4xl">Dev<span class="font-bold">Board</span></p>
          </div>
          <!-- navbar buttons -->
          <div class="flex items-center gap-5">
            <!-- checkbox button -->
            <div class="bg-[#F4F7FF] p-4 rounded-[32px]">
              <button
                class="font-bold text-secondary text-3xl cursor-pointer flex gap-2"
              >
                <img
                  src="assets/checkbox.png"
                  alt=""
                  class="h-8 w-8 cursor-pointer"
                />
                23
              </button>
            </div>
            <!-- color generating button -->
            <button class="cursor-pointer bg-[#F4F7FF] rounded-full p-3">
              <img src="assets/theme-btn.png" alt="" />
            </button>
          </div>
        </nav>
      </header>
    </section>

    <!-- main body section -->
    <main>
      <section class="p-6 mt-5 max-w-[85%] mx-auto bg-white rounded-2xl">
        <!-- top 3 card container -->
        <div class="grid grid-cols-12 grid-rows-1 gap-6">
          <!-- card 1 (3 fraction) -->
          <div
            class="flex items-center gap-5 bg-[#F4F7FF] rounded-xl p-5 col-span-3"
          >
            <div class="bg-white rounded-full p-4">
              <img src="assets/checkbox.png" alt="" class="h-8 w-8" />
            </div>
            <div>
              <p class="text-base font-medium">Task Assigned</p>
              <p class="font-bold text-3xl">05</p>
            </div>
          </div>

          <!-- card 2 (blue card) -->
          <div
            class="bg-gradient-to-r from-[#3752fd] via-[#6c7ffa] to-[#9ba8f8] flex items-center p-6 rounded-xl gap-6 col-span-6"
          >
            <img src="assets/board.png" alt="" />
            <h3 class="text-white font-medium text-2xl">
              Discover Something <br />
              New Today!
            </h3>
          </div>

          <!-- card 3 (date) -->
          <div class="flex items-center bg-[#F4F7FF] rounded-xl p-5 col-span-3">
            <div class="bg-white rounded-full p-6">
              <img src="assets/calender.png" alt="" />
            </div>
            <p class="text-2xl">
              Wed, <br />
              <span class="font-bold">Jul 28, 2025</span>
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
